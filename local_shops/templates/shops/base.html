{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Local Shops{% endblock %}</title>
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css ">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
   
</head>
<body style="color: rgb(76, 130, 177); background-color: #e7e6d6;">
    <nav class="navbar navbar-expand-lg " style="background-color: #5e65c7;">
        <a class="navbar-brand" href="http://127.0.0.1:8000/?" style="color: aliceblue;">
          <i class="bi-journal-bookmark-fill" style="margin-right: 10px; color: rgb(255, 255, 255);"></i>PhoneBook
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

          <form class="form-inline justify-content-center" action="{% url 'search' %}" method="get">
            <div class="search-container">
                <input style="background-color: #ffffff;" class="form-control mr-sm-2 search-bar border border-info" type="search" name="q" placeholder="Search category or shop name" aria-label="Search" style="background-color: #e7e6d6;">
            </div>
            <!-- <button class="btn btn-warning my-2 my-sm-0 border-info" type="submit">Search</button> -->
          </form>


            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}" style="color: aliceblue;">Home <span class="sr-only">(current)</span></a>
                    <!-- <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a> -->
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: aliceblue;">About</a>
                    <!-- <a class="nav-link" href="#">About</a> -->
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: aliceblue;">Contact</a>
                    <!-- <a class="nav-link" href="#">Contact</a> -->
                </li>
                <li class="nav-item">
                  <a href="{% url 'create_shop' %}">
                    <button type="button" class="btn btn-warning">List Your Business</button>
                </a>
                  <!-- <a class="nav-link" href="{% url 'create_shop' %}">List Your Business</a> -->
              </li>
            </ul>
        </div>
    </nav>

<main>


    {% block content %}

    {% endblock %}
</main>

    <footer class="footer-section  text-center py-3" style="background-color: #5e65c7;">
        <div class="container">
            <p style="color: #ffffff;">&copy; 2024 PhoneBook. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
