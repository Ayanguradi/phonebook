{% extends 'shops/base.html' %}
{% load static %}    
{% block content %}

<main>
    <div class="container">
        <h1>All Images of {{ shop.name }}</h1>
        <div class="row">
            {% for image in shop.images.all %}
            <div class="col-md-4">
                <img src="{{ image.image.url }}" class="img-fluid mb-3" alt="{{ shop.name }}">
            </div>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
